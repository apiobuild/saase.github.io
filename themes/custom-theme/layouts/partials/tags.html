<div class="container py-1 tags">
{{ if isset .Params "tags" -}}
{{ $tagsLen := len .Params.tags }}
{{ if gt $tagsLen 0 -}}
  {{ range $k, $v := (sort .Params.tags) -}}
  <a href="/tags/{{ . | urlize | lower }}" class="badge badge-light">{{ . }}</a>
  {{ if lt $k (sub $tagsLen 1) }} &nbsp; {{ end }}
  {{- end }}
{{- end }}
{{- end }}
</div>

<style>
  .tags {
    height: 100px
  }
</style>
